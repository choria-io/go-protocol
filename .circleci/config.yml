version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/choria-io/go-protocol

    steps:
      - checkout

      - run: go get github.com/golang/dep/cmd/dep
      - run: go get github.com/onsi/ginkgo/ginkgo
      - run: dep ensure -v
      - run: ginkgo -r -skipMeasurements .
